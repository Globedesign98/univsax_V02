<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Fond Vidéo - Bootstrap 5</title>
    <!-- Inclure Bootstrap 5 CSS -->
    <!-- Lien vers le CSS Bootstrap local -->
<link href="assets/css/bootstrap.min.css" rel="stylesheet">

<!-- Lien vers le JS Bootstrap local -->
<script src="assets/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place derrière le contenu */
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5); /* Couche de transparence */
        }

        h1, p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Vidéo de fond -->
    <video class="video-background" autoplay muted loop>
        <source src="votre_video.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture de vidéo.
    </video>

    <!-- Contenu de la page -->
    <div class="content">
        <h1>Bienvenue sur ma page</h1>
        <p>Voici un exemple de page avec un fond vidéo.</p>
        <a href="#explore" class="btn btn-primary mt-3">Explorer</a>
    </div>

    <!-- Inclure Bootstrap 5 JS (via CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
