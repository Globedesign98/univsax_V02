#CACHE{0}
[<p class='formulaire_ok'>(#ENV*{message_ok})</p>]
[<p class='formulaire_erreur'>(#ENV*{message_erreur})</p>]
<form action='#ENV{action}' method='post' name="formulaire">

        <BOUCLE_article(ARTICLES){id_article}{statut IN (prop,prepa,publie,poubelle,refuse,archive)}>
                [(#REM) declarer les hidden qui declencheront le service du formulaire 
                parametre : url d'action ]
                #ACTION_FORMULAIRE{#ENV{action}}

                <input name="cimodif_img_avant" type="hidden" value=#ENV{liste_auteurs}>
                <input name="formulaire" type="hidden" value="auteur">
                <input name="id_article" type="hidden" value="#ID_ARTICLE">
                <input type="hidden" name="ciaction" value="editer_article_auteur" >
            
        <div id="boxcentrale"><div class="innercentrale">
                <div class="entete-formulaire">        
                    <h1><:cisf:auteur_article:></h1>
                    <div class="retour"><a href="[(#URL_PAGE{cisf_article}|parametre_url{id_article,#ID_ARTICLE}|parametre_url{id_rubrique,#ID_RUBRIQUE})]"><:cisf:eq_retour_article:></a></div>
                </div>

                <div class="formulaire_spip">
                    <fieldset class="motcle">
                      <legend class="motcle"><:cisf:eq_menu_auteurs:></legend>
                    <div id="liste3col"> 

                    <div class="colonne1">  
                    <BOUCLE_auteur_col1(AUTEURS){statut!=tttt}{par nom}{1/3}>				
                      <div class="textechk[(#ID_AUTEUR|in_array{#ENV{tableau_auteurs}}|oui) gras]"><input id="aut#ID_AUTEUR" type="checkbox" [(#ID_AUTEUR|in_array{#ENV{tableau_auteurs}}|oui)checked="checked"] value=#ID_AUTEUR name='auteurs[]' /><label for="aut#ID_AUTEUR">#NOM</label></div>
                    </BOUCLE_auteur_col1>
                    </div>  

                    <div class="colonne2">  
                    <BOUCLE_auteur_col2(AUTEURS){statut!=tttt}{par nom}{2/3}>				
                      <div class="textechk[(#ID_AUTEUR|in_array{#ENV{tableau_auteurs}}|oui) gras]"><input id="aut#ID_AUTEUR" type="checkbox" [(#ID_AUTEUR|in_array{#ENV{tableau_auteurs}}|oui)checked="checked"] value=#ID_AUTEUR name='auteurs[]' /><label for="aut#ID_AUTEUR">#NOM</label></div>
                    </BOUCLE_auteur_col2>
                    </div>  

                    <div class="colonne3">  
                    <BOUCLE_auteur_col3(AUTEURS){statut!=tttt}{par nom}{3/3}>				
                      <div class="textechk[(#ID_AUTEUR|in_array{#ENV{tableau_auteurs}}|oui) gras]"><input id="aut#ID_AUTEUR" type="checkbox" [(#ID_AUTEUR|in_array{#ENV{tableau_auteurs}}|oui)checked="checked"] value=#ID_AUTEUR name='auteurs[]' /><label for="aut#ID_AUTEUR">#NOM</label></div>
                    </BOUCLE_auteur_col3>
                    </div>  

                    </div>  
                    </fieldset>

                    <div class="cadrevalider">
                    <input type="submit" name="enregistrer" value="<:bouton_enregistrer:>" class="bouton_valider">
                    <input type="submit" name="annuler" value="<:cisf:eq_annuler:>" class="bouton_valider">
                    </div>
                </div>

        </div></div>
        </BOUCLE_article>

</form>
